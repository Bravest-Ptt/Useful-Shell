<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title id="head_title"></title>
		<style type="text/css"></style>
		<link rel='icon' href='icon.ico' type=‘image/x-ico’  />
	</head>
	<body>
<!--<script src="https://code.highcharts.com/highcharts.js"></script>-->
<!--<script src="https://code.highcharts.com/modules/exporting.js"></script>-->
<script src="../js/highcharts.js"></script>
<script src="../js/exporting.js"></script>
<script src="overview_data.js"></script>

<div id="container"
	 style="min-width: 800px;
 			min-height: 450px;
 			max-width: 1366px;
 			max-height: 768px;
 			marginTop: 100 auto">
</div>

<script type="text/javascript">
var head_title=document.getElementById("head_title");
head_title.innerHTML = Overview.head_title

var pieChart = Highcharts.chart('container', {
    chart: {
        plotBackgroundColor: null,
        plotBorderWidth: null,
        plotShadow: false,
        type: 'pie'
    },
    tooltip: {
        pointFormat: '{series.name}: <b>{point.y}</b>'
    },
    plotOptions: {
        pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
                enabled: true,
                format: '<b>{point.name}</b>: {point.y}',
                style: {
                    color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                }
            }
        }
    },
    colors: ['#ff5722', '#3f51b5', '#f15c80', '#00bcd4', '#009688', '#607d8b'],
    credits:{
     enabled: false  // 禁用版权信息
    }
});
//chart title
pieChart.title.update({ text: Overview.chart_title })
//chart series data
var series1 = {
	name: 'Overview',
	colorByPoint: true,
	data: []
}
for(var i = 0; i < Overview.chart_data.length; i++) {
	console.log("i = " + i)
	var node = {}
	node['name'] = Overview.chart_data[i].name
	node['y'] = Overview.chart_data[i].y
	node['link'] = Overview.chart_data[i].link
	node['events'] = {
		click: function(event) {
			window.open(Overview.chart_data[this.index].link)
		}
	}
	if (i == 0) {
		node['sliced'] = true
		node['selected'] = true
	}
	series1.data.push(node)
}
console.log(series1.data.length)
pieChart.addSeries(series1)
/*
* 用来遍历指定对象所有的属性名称和值
* obj 需要遍历的对象
* author: Jet Mah
*/
function allPrpos ( obj ) {
    // 用来保存所有的属性名称和值
    var props = "" ;
    // 开始遍历
    for ( var p in obj ){
        // 方法
        if ( typeof ( obj [ p ]) == " function " ){
            obj [ p ]() ;
        } else {
        // p 为属性名称，obj[p]为对应属性的值
            props += p + " = " + obj [ p ] + " \t " ;
        }
    }
    // 最后显示所有的属性
    alert ( props ) ;
}
		</script>
	</body>
</html>
